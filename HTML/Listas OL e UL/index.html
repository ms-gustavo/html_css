<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listas OL e UL</title>
  </head>
  <body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="i" start="3">
      <!--1 A a I i-->
      <li>Acordar</li>
      <li>Ligar pro João</li>
      <li>Tomar café</li>
      <li>Escovar os dentes</li>
      <li>Tomar banho</li>
    </ol>

    <h2>Listas Não Ordenadas</h2>
    <ul type="square">
      <!-- circle/disc/square-->
      <li>Pão</li>
      <li>Leite</li>
      <li>Manteiga</li>
      <li>Feijão</li>
    </ul>
  </body>
</html>
