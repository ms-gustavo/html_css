<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo de HOVER</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      div > p {
        /* tag P filha da tag DIV */
        display: none;
        transition: 0.5s;
      }

      div:hover > p {
        /* tag P filha da tag DIV ap√≥s passar o mouse */
        display: block;
        color: white;
        background-image: linear-gradient(to right, black, red);
        width: 250px;
      }

      div:hover {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Exemplo de HOVER</h1>
    <p>Passe o mouse embaixo</p>
    <div>
      Passe o mouse aqui
      <p>it'S magic, bitch</p>
    </div>
    <p>uai</p>
  </body>
</html>
